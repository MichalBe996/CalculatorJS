<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="Calc">Calculator</h1>
    <div class="flex-container">
        <mode class="screen"></mode>
        <div class="eqasions">
            <button class="plus" onclick="addition()">+</button>
            <button class="minus"onclick="subtraction()">-</button>
            <button class="multiply"onclick="multiply()">x</button>
            <button class="divide"onclick="divide()">/</button>
            <button class="equals" onclick="equals()">=</button>
            <button class="cbutton" onclick="cButton()">C</button>
            <button class="cebutton"onclick="ceButton()">CE</button>
        </div>
        <div class="nineeightseven">
            <button class="nine" onclick="numberButton(9)">9</button>
            <button class="eight" onclick=numberButton(8)>8</button>
            <button class="seven" onclick="numberButton(7)">7</button>
        </div>
        <div class="sixfivefour">
            <button class="six"onclick="numberButton(6)">6</button>
            <button class="five"onclick="numberButton(5)">5</button>
            <button class="four"onclick="numberButton(4)">4</button>
        </div>
        <div class="threetwoone">
            <button class="three"onclick="numberButton(3)">3</button>
            <button class="two"onclick="numberButton(2)">2</button>
            <button class="one"onclick="numberButton(1)">1</button>
        </div>
        <button class="zero"onclick="numberButton(0)">0</button>

    </div>
</body>
</html>
